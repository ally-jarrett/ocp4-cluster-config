ci_cd_namespace: &ci_cd "demo-ci-cd"
dev_namespace: &dev "demo-dev"
test_namespace: &test "demo-test"
namespaces:
- name: *ci_cd
  bindings:
  # this labs-devs is the GROUP NAME in IDM
  - name: demo-devs
    kind: Group
    role: edit
  # this labs-admins is the GROUP NAME in IDM
  - name: demo-admins
    kind: Group
    role: admin
  - name: dummy-sa
    kind: ServiceAccount
    role: admin
  namespace: *ci_cd
- name: *dev
  bindings:
  - name: demo-devs
    kind: Group
    role: edit
  - name: demo-admins
    kind: Group
    role: admin
  - name: dummy-sa
    kind: ServiceAccount
    role: admin
  namespace: *ci_cd
- name: *test
  bindings:
  - name: demo-devs
    kind: Group
    role: edit
  - name: demo-admins
    kind: Group
    role: admin
  - name: dummy-sa
    kind: ServiceAccount
    role: admin
  namespace: *ci_cd

serviceaccounts:
- name: dummy-sa
  namespace: *ci_cd